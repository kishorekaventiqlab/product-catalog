<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog - AWS Serverless</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>ðŸ“¦ Product Catalog</h1>
            <p class="subtitle">Serverless Product Management System</p>
        </header>

        <!-- Alert Messages -->
        <div id="alertMessage" class="alert" style="display: none;"></div>

        <!-- Product Form -->
        <section class="form-section">
            <h2 id="formTitle">Add New Product</h2>
            <form id="productForm">
                <input type="hidden" id="productId" value="">
                
                <div class="form-group">
                    <label for="productName">Product Name *</label>
                    <input type="text" id="productName" required placeholder="Enter product name">
                </div>

                <div class="form-group">
                    <label for="productDescription">Description</label>
                    <textarea id="productDescription" rows="3" placeholder="Enter product description"></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="productPrice">Price ($) *</label>
                        <input type="number" id="productPrice" step="0.01" min="0" required placeholder="0.00">
                    </div>

                    <div class="form-group">
                        <label for="productStock">Stock *</label>
                        <input type="number" id="productStock" min="0" required placeholder="0">
                    </div>
                </div>

                <div class="form-group">
                    <label for="productCategory">Category</label>
                    <input type="text" id="productCategory" placeholder="Enter category">
                </div>

                <div class="form-actions">
                    <button type="submit" id="submitBtn" class="btn btn-primary">
                        <span id="btnText">Add Product</span>
                    </button>
                    <button type="button" id="cancelBtn" class="btn btn-secondary" style="display: none;">
                        Cancel
                    </button>
                </div>
            </form>
        </section>

        <!-- Products List -->
        <section class="products-section">
            <div class="section-header">
                <h2>Products List</h2>
                <button id="refreshBtn" class="btn btn-outline">
                    ðŸ”„ Refresh
                </button>
            </div>

            <div id="loadingSpinner" class="loading" style="display: none;">
                Loading products...
            </div>

            <div id="productsContainer">
                <!-- Products will be loaded here -->
            </div>

            <div id="emptyState" class="empty-state" style="display: none;">
                <p>ðŸ“­ No products found</p>
                <p class="empty-subtitle">Add your first product to get started</p>
            </div>
        </section>
    </div>

    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
